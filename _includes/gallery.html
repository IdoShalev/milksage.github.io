<section>
  <div class="container">
  <div class="block-media-container">
    {{ site.data.settings.featuredTitle }}
    <div class="block-media">
      <div class="carousel-images slider-nav">
          {% for project in site.data.settings.projects %}
          <div>
            <a data-lightbox="image-1" href="{{ site.github.url }}/assets/img/Home/{{ project.folder }}/thumb.png"><img src="{{ site.github.url }}/assets/img/Home/{{ project.folder }}/thumb.png"></a>
          </div>
          {% endfor %}
      </div>
    </div><!-- /.block-media -->
    <div class="block-text galary-block-text">
      <div class="carousel-text slider-for">
      </div>
    </div><!-- /.block-text -->
      {{ site.data.settings.galleryTitle }}
  </div>
  <div class="galleryContainer">
    <div class="buttonSection">
      <div class="all filterbutton" id="all" onclick="showAll()">All</div>
      <div class="filterbutton" onclick="showSketches()">Sketches</div>
      <div class="filterbutton" onclick="showIllustrations()">Illustrations</div>
      <div class="filterbutton" onclick="showCharacters()">Characters</div>
    </div>
    {% for project in site.data.settings.projects %}
    <a data-lightbox="image-1" id="gallery" class="{{ project.category }}" href="{{ site.github.url }}/assets/img/Home/{{ project.folder }}/thumb.png">
      <div class="gallery" style="background-image: url({{ site.github.url }}/assets/img/Home/{{ project.folder }}/thumb.png)">
      </div>
    </a>
    {% endfor %}
  </div>
  </div><!-- /.container -->
</section>
<script type="text/javascript">
  function showAll() {
    $("#all").removeClass('filterOut');
    $(".sketches").removeClass('filterOut');
    $(".illustrations").removeClass('filterOut');
    $(".characters").removeClass('filterOut');
  }
  function showSketches() {
    $("#all").removeClass('filterOut');
    $(".sketches").removeClass('filterOut');
    $(".illustrations").addClass('filterOut');
    $(".characters").addClass('filterOut');
  }
  function showIllustrations() {
    $("#all").removeClass('filterOut');
    $(".sketches").addClass('filterOut');
    $(".illustrations").removeClass('filterOut');
    $(".characters").addClass('filterOut');
  }
  function showCharacters() {
    $("#all").removeClass('filterOut');
    $(".sketches").addClass('filterOut');
    $(".illustrations").addClass('filterOut');
    $(".characters").removeClass('filterOut');
  }
</script>
